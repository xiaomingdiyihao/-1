<html>
<head>
<script language=Javascript> 

function showTime()
{

  var d = new Date()
  var s = (d.getYear()-100+2000)+"年"+
         (d.getMonth()+1)+"月"+
        d.getDate()+"日"+
       d.getHours()+":"+
       d.getMinutes()+":"+
	   d.getSeconds();
    
      
   document.getElementById('date').innerHTML=s;
  setTimeout(showTime,1000);

}
</script>

</head>

<body  onload="showTime()">    

<div id="date"></div>
d.getYear();+"/"
  +(d.getMonth()+1)+"/"
  +d.getDate()+"/"
  +d.getHours()+":"
  +d.getMinutes()+":"
  +d.getSeconds();

</body>
</html
